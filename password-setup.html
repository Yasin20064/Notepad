<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Setup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e5ec;
            color: #6c7c8a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .settings-container {
            width: 90%;
            height: 100%;
            margin: 5px auto;
            padding: 20px;
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff; /* Neumorphism shadow */
            box-sizing: border-box;
        }

        .settings-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #6c7c8a;
            text-align: center;
        }

        .setting-item {
            margin-bottom: 15px;
            text-align: left;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6c7c8a;
        }

        .setting-item input[type="number"] {
            color: #6c7c8a;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #e0e5ec;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.15), inset -4px -4px 8px rgba(255, 255, 255, 0.6); /* Neumorphism shadow */
        }

        .setting-item input[type="number"]:focus {
            outline: none;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.7); /* Focus effect */
        }

        .setting-item button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #e0e5ec;
            color: #6c7c8a;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15), -4px -4px 8px rgba(255, 255, 255, 0.6); /* Neumorphism shadow */
            transition: all 0.3s ease;
        }

        .setting-item button:hover {
            background-color: #f3f4f8;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.25), -4px -4px 8px rgba(255, 255, 255, 0.7); /* Hover effect */
        }

        .setting-item button:active {
            background-color: #d0d7e0;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.25), inset -2px -2px 5px rgba(255, 255, 255, 0.5); /* Active effect */
        }

        .message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <div class="settings-header">Setup Password</div>
        <div class="setting-item">
            <label for="password">New Password</label>
            <input type="number" id="password" placeholder="Enter new password">
        </div>
        <div class="setting-item">
            <button onclick="savePassword()">Save Password</button>
            <button class="cancel-button" onclick="cancelSetup()">Cancel</button>
            <button class="remove-password-button" onclick="removePassword()">Remove Password</button>
        </div>
        <p id="message" class="message"></p>
    </div>

    <script>
        function savePassword() {
            const passwordInput = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (localStorage.getItem('password')) {
                messageElement.textContent = 'Password is already set.';
                messageElement.style.color = 'orange';
            } else if (passwordInput) {
                localStorage.setItem('password', passwordInput);
                messageElement.textContent = 'Password saved successfully!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Please enter a password.';
                messageElement.style.color = 'red';
            }
        }

        function cancelSetup() {
            window.history.back();
        }

        function removePassword() {
            localStorage.removeItem('password');
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Password removed successfully!';
            messageElement.style.color = 'green';
        }
    </script>
</body>

</html>
